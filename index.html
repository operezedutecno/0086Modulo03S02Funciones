<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Funciones en javascript</title>
</head>

<body>
    <main>
        <section class="container">
            <h1>Funciones en Javascript</h1>

            <h2>Ejercicio 20</h2>

            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h4>Formulario</h4>
                            <form id="formulario">
                                <div class="mb-3">
                                    <label for="txt-nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="txt-nombre">
                                    <div id="msg-nombre" class="form-text text-danger"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="txt-salario-bruto" class="form-label">Salario Bruto</label>
                                    <input type="number" class="form-control" id="txt-salario-bruto">
                                    <div id="msg-salario-bruto" class="form-text text-danger"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">Calcular</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <h4>Resultado del cálculo</h4>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Salario Bruto</th>
                                        <th>Retención</th>
                                        <th>Salario Neto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="result-nombre"></td>
                                        <td id="result-salario-bruto"></td>
                                        <td id="result-retencion"></td>
                                        <td id="result-salario-neto"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="assets/js/main.js"></script> -->
    <script src="assets/js/ejercicio20.js"></script>
</body>

</html>
